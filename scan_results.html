<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Results for {{ url }}</h1>
        {% if message %}
            <p>{{ message }}</p>
        {% else %}
            <p class="error">Missing security headers:</p>
            <ul>
                {% for header in missing_headers %}
                    <li><strong>{{ header }}</strong> - {{ vulnerabilities[header] }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
